<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firma de correo</title>
</head>

<body>
    <div class="m-margin-auto signature-container card-template s-radius-1 s-cols-8">
        <table class="signature" id="signature"
            style="table-layout:auto;margin-bottom:0;font-family:arial;border-collapse:initial;width:max-content;min-width:auto;height:90px;padding:10px 16px;border:1px solid #EFF3F5;border-radius:4px">
            <tr style="border: none;">
                <td class="signature-avatar " style="padding: 0px 4px 0px 0px; background: none;"><a target="_self"
                        href="#">
                        <img width="85" height="85"
                        id="imagen"
                            style="display: block; object-fit: cover; width: 85px; height: 85px; border-radius: 50%; margin-right: 8px; float: left;"></a>
                </td>
                <td style="text-align: left; background: none; padding: 0px 14px 0px 3px;">
                    <b id="nombre"
                        style="margin-bottom: 4px; font-size: 20px; color: rgb(42, 59, 71); line-height: 24px;  display: block;max-width: 170px;">

                    </b>
                    <p style="font-size: 14px; margin: 0px 0px 8px;display: block;max-width: 170px;">
                        <span style="color: rgb(105, 116, 119); margin: 0px;" id="descripcion">
                        </span>
                    </p>
                    <div id="sociales" style="display: block;max-width: 170px;"></div>
                </td>
                <td style="padding: 0px; min-width: auto;">
                    <div class="color-signature"
                        style="width: 4px; height: 85px; box-sizing: border-box; border-radius: 50px; background-color: rgb(17, 146, 238); border: 2px solid rgb(17, 146, 238);">
                    </div>
                </td>
                <td style="background: none; padding: 10px 0px 7px 14px;"><span id="telefono"
                        style="margin-bottom: 4px; font-size: 14px; color: rgb(105, 116, 119); line-height: 24px; height: 24px; display: block; text-align: left;">
                        <img src="https://ed.team/static/images/utils/firma/theme/phone-blue.png" alt="" width="20"
                            height="20"
                            style="margin-top: 3px; float: left; margin-right: 7px; border-radius: 50%; display: block;">
                    </span>
                    <span id="ubicacion"
                        style="margin-bottom: 4px; font-size: 14px; color: rgb(105, 116, 119); line-height: 24px; height: 24px; display: block; text-align: left;"><img
                            src="https://ed.team/static/images/utils/firma/theme/pin-blue.png" alt="" width="20"
                            height="20"
                            style="margin-top: 3px; float: left; margin-right: 7px; border-radius: 50%; display: block;"></span>
                </td>
            </tr>
        </table>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="index.js"></script>

</html>
